services:
  # PostgreSQL Database for metadata and conversation history
  postgres:
    image: postgres:15-alpine
    container_name: gukas-postgres-test
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gukas_memory_test}
      POSTGRES_USER: ${POSTGRES_USER:-gukas_user_test}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gukas_password}
    ports:
      - "5555:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gukas_user_test} -d ${POSTGRES_DB:-gukas_memory_test}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database for embeddings and semantic search
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: gukas-qdrant-test
    ports:
      - "7333:6333"  # Different ports to avoid conflicts
      - "7334:6334"
    volumes:
      - qdrant_test_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 45s
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: gukas-redis-test
    ports:
      - "7379:6379"  # Different port to avoid conflicts
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main Gukas AI Agent Application
  gukas-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: gukas-ai-agent:test
    container_name: gukas-ai-agent-test
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8001"  # Different port for testing
    environment:
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - CEREBRAS_BASE_URL=${CEREBRAS_BASE_URL:-https://api.cerebras.ai/v1}
      - CEREBRAS_MODEL=${CEREBRAS_MODEL:-gpt-oss-120b}
      - DJANGO_BASE_URL=${DJANGO_BASE_URL}
      - DJANGO_API_TOKEN=${DJANGO_API_TOKEN}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Database connections
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-gukas_memory}
      - POSTGRES_USER=${POSTGRES_USER:-gukas_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gukas_password}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      # Mount for uploads and document storage
      - uploads_test_data:/app/uploads
      # Mount for development (optional - remove for production)
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gukas-agent.rule=Host(`agent.yourdomain.com`)"
      - "traefik.http.routers.gukas-agent.tls=true"
      - "traefik.http.routers.gukas-agent.tls.certresolver=letsencrypt"

# Named volumes for persistent data (test environment)
volumes:
  postgres_test_data:
    driver: local
  qdrant_test_data:
    driver: local
  redis_test_data:
    driver: local
  uploads_test_data:
    driver: local

networks:
  default:
    name: gukas-test-network
