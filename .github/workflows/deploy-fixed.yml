name: ðŸš€ Deploy Gukas ML Agent (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brand-design-development/gukas-ml

jobs:
  debug:
    name: ðŸ” Debug Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Debug information
      run: |
        echo "=== Environment Debug ==="
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Image Name: ${{ env.IMAGE_NAME }}"
        echo "Full Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        echo "Ref: ${{ github.ref }}"
        echo "=========================="

  build:
    name: ðŸ³ Build and Push Image
    runs-on: ubuntu-latest
    needs: debug
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§¹ Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker system prune -af
        echo "Disk space after cleanup:"
        df -h

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ” Show metadata
      run: |
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Labels: ${{ steps.meta.outputs.labels }}"

    - name: ðŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.buildkit
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        no-cache: true

    - name: âœ… Success notification
      run: |
        echo "ðŸŽ‰ Successfully built and pushed image!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  deploy:
    name: ðŸš€ Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ• Log deployment start
      run: |
        echo "ðŸš€ Starting deployment at $(date)"
        echo "ðŸ“ Branch: ${{ github.ref }}"
        echo "ðŸ“ Commit: ${{ github.sha }}"
        echo "ðŸ‘¤ Actor: ${{ github.actor }}"
        echo "ðŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

    - name: ðŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸ” SSH Diagnostics
      run: |
        echo "ðŸ” SSH Agent Status:"
        ssh-add -l || echo "No keys in agent"
        echo "ðŸ” Testing SSH connection:"
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 mathew@${{ secrets.SERVER_IP }} "echo 'SSH connection successful'" || echo "SSH connection failed"

    - name: ðŸ”‘ Alternative SSH Setup (if webfactory fails)
      if: failure()
      run: |
        echo "ðŸ”„ Trying alternative SSH setup..."
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Test the key format
        echo "ðŸ” Testing key format:"
        ssh-keygen -l -f ~/.ssh/id_rsa || echo "Key format issue detected"
        
        # Add to known hosts
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
        
        # Test connection
        ssh -i ~/.ssh/id_rsa -o ConnectTimeout=10 mathew@${{ secrets.SERVER_IP }} "echo 'Alternative SSH connection successful'" || echo "Alternative SSH also failed"
        
    - name: ðŸ“ Create deployment script
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e

        echo "ðŸš€ Starting deployment of Gukas AI Agent at $(date)"
        echo "ðŸ“ Deployment ID: $(date +%Y%m%d-%H%M%S)"

        # Validate required environment variables
        echo "ðŸ” Validating environment variables..."
        if [ -z "$CEREBRAS_API_KEY" ] || [ -z "$DJANGO_BASE_URL" ] || [ -z "$DJANGO_API_TOKEN" ]; then
          echo "âŒ Missing required environment variables at $(date)"
          exit 1
        fi
        echo "âœ… Environment variables validated at $(date)"

        # Stop existing containers
        echo "ðŸ›‘ Stopping existing containers at $(date)..."
        docker stop gukas-ai-agent 2>/dev/null || true
        docker rm gukas-ai-agent 2>/dev/null || true
        echo "âœ… Containers stopped at $(date)"

        # Pull latest image
        echo "ðŸ“¥ Pulling latest image at $(date)..."
        docker pull ghcr.io/brand-design-development/gukas-ml:latest
        echo "âœ… Image pulled at $(date)"

        # Start new container
        echo "ðŸš€ Starting new container at $(date)..."
        docker run -d \
          --name gukas-ai-agent \
          -p 8001:8001 \
          -e CEREBRAS_API_KEY="${CEREBRAS_API_KEY}" \
          -e CEREBRAS_BASE_URL="https://api.cerebras.ai/v1" \
          -e CEREBRAS_MODEL="gpt-oss-120b" \
          -e DJANGO_BASE_URL="${DJANGO_BASE_URL}" \
          -e DJANGO_API_TOKEN="${DJANGO_API_TOKEN}" \
          -e DEBUG="false" \
          -e LOG_LEVEL="INFO" \
          -e HOST="0.0.0.0" \
          -e PORT="8001" \
          --restart unless-stopped \
          ghcr.io/brand-design-development/gukas-ml:latest

        echo "âœ… Container started at $(date)"

        # Wait for service to start
        echo "ðŸ¥ Waiting for service to start at $(date)..."
        sleep 30

        # Health check
        echo "ðŸ” Running health check at $(date)..."
        for i in {1..5}; do
          echo "ðŸ” Health check attempt $i at $(date)"
          if curl -f http://localhost:8001/health; then
            echo "âœ… Deployment successful at $(date)!"
            echo "ðŸŽ‰ Service is healthy and responding"
            exit 0
          fi
          echo "âŒ Attempt $i failed at $(date), retrying in 10 seconds..."
          sleep 10
        done

        echo "âŒ Deployment failed - health check failed after 5 attempts at $(date)"
        echo "ðŸ“‹ Container logs:"
        docker logs gukas-ai-agent --tail 20
        exit 1
        EOF
        
        chmod +x deploy.sh
        
    - name: ðŸš€ Deploy to server
      run: |
        # Copy deployment script to server (try ssh-agent first, then fallback)
        if ssh-add -l >/dev/null 2>&1; then
          echo "ðŸ“¡ Using SSH agent for deployment..."
          scp -o StrictHostKeyChecking=no deploy.sh mathew@${{ secrets.SERVER_IP }}:~/
          SSH_CMD="ssh -o StrictHostKeyChecking=no mathew@${{ secrets.SERVER_IP }}"
        else
          echo "ðŸ“¡ Using direct SSH key for deployment..."
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy.sh mathew@${{ secrets.SERVER_IP }}:~/
          SSH_CMD="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no mathew@${{ secrets.SERVER_IP }}"
        fi
        
        # Execute deployment
        $SSH_CMD << EOF
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Export environment variables for deployment script
          export CEREBRAS_API_KEY="${{ secrets.CEREBRAS_API_KEY }}"
          export DJANGO_BASE_URL="${{ secrets.DJANGO_BASE_URL }}"
          export DJANGO_API_TOKEN="${{ secrets.DJANGO_API_TOKEN }}"
          
          # Run deployment script
          ./deploy.sh
        EOF
        
    - name: ðŸ“Š Deployment notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful to production server"
          echo "ðŸŒ Service should be available at configured domain"
        else
          echo "âŒ Deployment failed"
        fi

    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up deployment artifacts..."
